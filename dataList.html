<!DOCTYPE html>  
<html lang="en">  
	<body>
		<form>
			Please Select Country: <input type="text" list="countries" name="country" />  
		    <datalist id="countries">   
		        <option value="India">India</option>   
		        <option value="United States"></option>   
		        <option value="United Kingdom"></option>   
		        <option value="China"></option>   
		        <option value="Nepal"></option>   
		        <option value="Afghanistan"></option>   
		        <option value="Iceland"></option>   
		        <option value="Indonesia"></option>   
		        <option value="Iraq"></option>   
		        <option value="Ireland"></option>   
		        <option value="Israel"></option>   
		        <option value="Italy"></option>   
		        <option value="Switzerland"></option>   
		    </datalist>
		    Email Id: <input type="email" name="mailId" required/><br><br>
		    URL: <input type="url" name="mainpage" /><br><br>
		    Age:<input type="range" name="age" min="18" max="35" /><br><br>
		    Color:<input type="color" name="favColor" value="#ff0000" /><br><br>
		    Search:<input type="search" name="search" /><br><br>
		    Week:<input type="week" name="bdayweek"><br><br>
		    Birthday (month and year):<input type="month" name="bdaymonth"><br><br>
		    DOB: <input type="date" name="bday"  min="1979-12-31" /><br><br><br>

		    <input type="submit" name="Submit" text="Submit"/>
	    </form>
	</body>

</html>
